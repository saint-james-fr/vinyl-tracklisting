<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinyl Tracklisting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div class="controls">
  <button class="btn btn-outline-success btn-lg" onclick="addTitle('sideA')">Add Track</button>
  <button class="btn btn-outline-danger btn-lg" onclick="removeTitle('sideA')">Remove Track</button>
</div>


<div id="sideA" class="list-group list-group-flush">
  <div class="list-group-item handle-function row">
    <span id="position A1" class="position col-1">A1</span>
    <span class="fa fa-arrows-alt handle col-1"></span>
    <input type="text" placeholder="Enter Title..." class="title-input col-7" id="title A1">
    <div class="time-wrapper col-3">
      <input 
      type="number" 
      placeholder="mm" 
      class="minute-input" 
      id="minute A1" 
      min="0"
      max ="59" 
      oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null">
      <span class="time-separator" id="separator 1">:</span>
      <input 
      type="number" 
      placeholder="ss" 
      class="second-input" 
      id="second A1" 
      min="0" 
      max ="59"
      oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null">
    </div>
    </div>
  </div>
</div>
